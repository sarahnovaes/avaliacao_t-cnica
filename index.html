<!DOCTYPE html>
<html>
<head>
    <Title>Questão 1</Title>
    <meta charset = "UTF-8">
</head>
<body>
    <H1>Questão 1</H1>
    <p>Você precisa criar um formulário para 
        inserir/exibir os dados abaixo. 
        Esse formulário deverá ser feito 
        nas linguagens HTML/CSS ou React. </p>
    
    <form action="#" method="#">
    <div>
        <label for="name">Nome:</label>
        <input type="text" id="name" />
    </div>
    <br>
    <div>
        <label for="idade">Idade:</label>
         <input type="number" id="idade" />
    </div>
    <br>
    <div>
        <label for="profissao">Profissão:</label>
         <input type="text" id="profissao" />
    </div>
    <br>
    <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" />
    </div>
    <br>
    <div>
        <label for="fone">Telefone:</label>
        <input type="tel" id="fone" required pattern="([0-9]{2}) [0-9]{1} [0-9]{4}-[0-9]{4}" placeholder="(31) 9 9999-9999"/>
    </div>
    <br>
    <div>
        <label for="date">Data de preenchimento:</label>
        <input type="date" id="date" />
    </div>
    <br>
    <input type="submit" value="Enviar" />
    </form> 
</html>
